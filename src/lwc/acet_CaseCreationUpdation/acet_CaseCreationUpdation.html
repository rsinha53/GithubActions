<template>
  <template if:true={isUpdateCase}>
    <div class="slds-grid slds-gutters">
      <div class="slds-col slds-size_1-of-2 slds-m-top_medium">
        <lightning-button
          variant="brand"
          label="Update Case"
          title="Update Case"
          onclick={handleUpdateCase}
        ></lightning-button>
      </div>
    </div>
  </template>
  <template if:false={isUpdateCase}>
    <div class="slds-grid slds-gutters">
      <div class="slds-col slds-size_1-of-2 slds-m-top_medium">
        <lightning-button
          variant="brand"
          label="Create Case"
          title="Create Case"
          onclick={handleCreateCase}
        ></lightning-button>
      </div>
    </div>
  </template>
  <template if:true={isLoading}>
    <div class="slds-p-around_x-large">
      <lightning-spinner
        alternative-text="Loading"
        size="medium"
        variant="medium"
      ></lightning-spinner>
    </div>
  </template>
</template>
