<template>
  <div class="c-container">
    <div class="c-originator-parent-div">
      <div class="slds-section slds-is-open">
        <div class="slds-grid slds-gutters">
          <div class="slds-col slds-size_1-of-2">

            <c-acet_-Originator-Search
              lookup-label="Originator"
              object-api-name="One_Click_Originator__c"
              onrecordselection={handleOrginatorRespone}
              onhandleresetall={handlevaluepass}
            ></c-acet_-Originator-Search> 

            <c-acet_-Group-Search
              lookup-label="Group/Policy Number" 
              search-group-num={searchGroupNum}
              interaction-type = {interactionType}
              onpassinteractiontype={handleInteractionType}
              onpasstemplate={handleTemplateData}
              onpassgroupdata={handleGroupResponse}
              is-group-value-selected={isGroupValueSelected}
            >
            </c-acet_-Group-Search>
            
            <c-acet_-Case-Creation-Updation  
            originator-information={originatorInformation}
            group-information ={groupInformation}
            interaction-type ={interactionType} 
            required-field-indicator={requiredFieldIndicator} 
            >
            </c-acet_-Case-Creation-Updation
            >
          </div>
          <div class="slds-col slds-size_1-of-2 ">
            
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
