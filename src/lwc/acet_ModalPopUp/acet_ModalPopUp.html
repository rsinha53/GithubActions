<template>
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_medium" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
            <div class="slds-modal__container">
              <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleClose}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" variant="warning">
                      <span class="slds-assistive-text">Close</span>
                    </lightning-icon>
                </button>
                <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{modalHeader}</h2>
              </header>
              <div class="slds-modal__content slds-p-around_medium custom-modal-css" id="modal-content-id-1">
                <c-acet_-Add-Originator
                button-label-context={buttonLabelContext}  
                originator-information={originatorInformation}
                ></c-acet_-Add-Originator>
              </div>
              <footer class="slds-modal__footer">
                <template if:true={showNegative}>
                    <button class="slds-button slds-button_neutral" onclick={handleNegative}>{negativeButtonLabel}</button>
                </template>
                <template if:true={showPositive}>
                    <button class="slds-button slds-button_brand" onclick={handlePositive}>{positiveButtonLabel}</button>
                </template>
              </footer>
            </div>
          </section>
          <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
