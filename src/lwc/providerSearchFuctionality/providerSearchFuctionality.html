</div>  
<div class="slds-align_absolute-center">
   <header class="slds-model__header">
      <span style="color: black;font-weight:bold"><h6 class="slds-model__title slds-hyphenate slds-text-heading--small ">Enter a minimum of two search fields</h6></span>
   </header>  
</div>

<div class="slds-grid slds-wrap">
    <div class="slds-col slds-size_1-of-8">
        <lightning-input label="Provider" type="radio" value={value} onchange={handleRadio} checked={checked}></lightning-input>
        </div>
        <div class="slds-col slds-size_1-of-8">
            <lightning-input label="Facility" type="radio" value={value} onchange={handleRadio1} checked={checkedvalue}></lightning-input>
        </div>  
    
        </div>

<br/><br/>
<template if:true={Providercheck}>
        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-size_1-of-3">
       <lightning-input type="text" label="First Name" value={firstName} onchange={handleFirstName} class="slds-p-horizontal_xx-small"></lightning-input>
  
    </div>
    <div class="slds-col slds-size_1-of-3">
      <lightning-input type="text" label="Last Name" value={lastName} onchange={handleLastname} class="slds-p-horizontal_xx-small"></lightning-input>
 
   </div>
    
       <div class="slds-col slds-size_1-of-3">
       <lightning-input type="text" label="TIN" value={Tin} onchange={handleTin} class="slds-p-horizontal_xx-small"></lightning-input>
   </div>    
   <br/><br/><br/><br/>
    <div class="slds-col slds-size_1-of-3">
       <lightning-input type="text" label="Address" value={address} onchange={handleAddress} class="slds-p-horizontal_xx-small"></lightning-input>
   
    </div>
    <div class="slds-col slds-size_1-of-3">
       <lightning-input type="text" label="City" value={City} onchange={handleCity} class="slds-p-horizontal_xx-small"></lightning-input>
  
    </div>
    
    <div class="slds-col slds-size_1-of-3">
       <lightning-combobox
       name="State"
       label="State"
       value={value}
       options={options}
       onchange={handleState} class="slds-p-horizontal_xx-small"></lightning-combobox>
   
</div>

<br/><br/><br/><br/>
<div class="slds-col slds-size_1-of-3">
       <lightning-input type="text" label="ZIP Code" value={Zipcode} onchange={handleZipcode} class="slds-p-horizontal_xx-small"></lightning-input>
  
</div>
<div class="slds-col slds-size_1-of-3">
       <lightning-input type="text" label="Phone Number" value={Phonenumber} onchange={handlePhonenumber} class="slds-p-horizontal_xx-small"></lightning-input>
</div>
</div>

</template>
<template if:true={Facilitycheck}>

      <div class="slds-grid slds-wrap">
          <div class="slds-col slds-size_1-of-3">
     <lightning-input type="text" label="Facility Name" value={name} onchange={handleName} class="slds-p-horizontal_xx-small"></lightning-input>
  </div>
     <div class="slds-col slds-size_1-of-3">
     <lightning-input type="text" label="TIN" value={Tin} onchange={handleTin} class="slds-p-horizontal_xx-small"></lightning-input>
 </div>    
 <br/><br/><br/><br/>
  <div class="slds-col slds-size_1-of-3">
     <lightning-input type="text" label="Address" value={address} onchange={handleAddress} class="slds-p-horizontal_xx-small"></lightning-input>
 
  </div>
  <div class="slds-col slds-size_1-of-3">
     <lightning-input type="text" label="City" value={City} onchange={handleCity} class="slds-p-horizontal_xx-small"></lightning-input>

  </div>
  
  <div class="slds-col slds-size_1-of-3">
     <lightning-combobox
     name="State"
     label="State"
     value={value}
     options={options}
     onchange={handleState} class="slds-p-horizontal_xx-small"></lightning-combobox>
 
</div>
<br/><br/><br/><br/>
<div class="slds-col slds-size_1-of-3">
     <lightning-input type="text" label="ZIP Code" value={Zipcode} onchange={handleZipcode} class="slds-p-horizontal_xx-small"></lightning-input>

</div>
<div class="slds-col slds-size_1-of-3">
     <lightning-input type="text" label="Phone Number" value={Phonenumber} onchange={handlePhonenumber} class="slds-p-horizontal_xx-small"></lightning-input>
</div>
</div>

</template>
<div class="slds-float_right">
    <lightning-button variant="base" label="Clear" onclick={handleClear} ></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
       <lightning-button variant="brand" label="Search" onclick={handleSearch} disabled={searchbtn}></lightning-button> &nbsp;&nbsp;&nbsp;      
  </div>
    <br/><br/>
    <hr></hr>
